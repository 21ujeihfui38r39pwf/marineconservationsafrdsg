<body>

  <!-- éŠæˆ²èªªæ˜ -->
  <div id="instructions">

  <div id="game">

  </div>
  <div id="message"></div>
  <button id="retryBtn" onclick="startGame()">é‡æ–°æŒ‘æˆ°</button>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const message = document.getElementById('message');
    const retryBtn = document.getElementById('retryBtn');
    const timerDisplay = document.getElementById('timer');

    let playerX = 180;
    let playerY = 0;
    let jumping = false;
    let gravity = 0;
    let trashInterval;
    let gameTimer;
    let timeLeft = 30;
    const speed = 5;

    const trashImages = ['ğŸ¥¤','ğŸ¥¡','ğŸ¥¢','ğŸš¬'];

    function startGame() {
      message.textContent = '';
      retryBtn.style.display = 'none';

      playerX = 180;
      playerY = 0;
      gravity = 0;
      timeLeft = 30;
      timerDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${timeLeft} ç§’`;
      player.style.left = playerX + 'px';
      player.style.bottom = playerY + 'px';

      document.querySelectorAll('.trash').forEach(t => t.remove());
      clearInterval(trashInterval);
      clearInterval(gameTimer);

      trashInterval = setInterval(dropTrash, 700);
      gameTimer = setInterval(updateTimer, 1000);

      requestAnimationFrame(gameLoop);
    }

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = `å‰©é¤˜æ™‚é–“ï¼š${timeLeft} ç§’`;
      if (timeLeft <= 0) {
        endGame(true);
      }
    }

    function dropTrash() {
      const trash = document.createElement('div');
      trash.classList.add('trash');
      trash.textContent = trashImages[Math.floor(Math.random() * trashImages.length)];
      trash.style.left = Math.random() * 370 + 'px';
      game.appendChild(trash);

      let y = 0;
      const fall = setInterval(() => {
        y += 4;
        trash.style.top = y + 'px';

        if (y > 480) {
          clearInterval(fall);
          trash.remove();
        }

        const trashRect = trash.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();
        if (
          trashRect.left < playerRect.right &&
          trashRect.right > playerRect.left &&
          trashRect.bottom > playerRect.top &&
          trashRect.top < playerRect.bottom
        ) {
          clearInterval(fall);
          trash.remove();
          endGame(false);
        }
      }, 30);
    }

    function endGame(success) {
      clearInterval(trashInterval);
      clearInterval(gameTimer);
      if (success) {
        message.textContent = 'ğŸ‰ æ­å–œä½ å®Œæˆæ‰€æœ‰çš„é—œå¡ï¼Œä½ æˆç‚ºæµ·æ´‹å®ˆè­·è€…ï¼';
      } else {
        message.textContent = 'ğŸ’¥ è¢«åƒåœ¾æ‰“åˆ°äº†ï¼è«‹é‡æ–°æŒ‘æˆ°ï¼';
        retryBtn.style.display = 'inline-block';
      }
    }

    function gameLoop() {
      if (jumping) {
        gravity -= 0.5;
        playerY += gravity;
        if (playerY <= 0) {
          playerY = 0;
          jumping = false;
        }
        player.style.bottom = playerY + 'px';
      }
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        playerX = Math.max(0, playerX - speed);
        player.style.left = playerX + 'px';
      } else if (e.key === 'ArrowRight') {
        playerX = Math.min(350, playerX + speed);
        player.style.left = playerX + 'px';
      } else if (e.key === ' ' || e.key === 'ArrowUp') {
        if (!jumping) {
          jumping = true;
          gravity = 10;
        }
      }
    });

    startGame();
  </script>
