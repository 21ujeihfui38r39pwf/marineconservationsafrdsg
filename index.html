<script>

  const player = document.getElementById('player');

  const optionsEl = document.getElementById('options');

  const gameWidth = 600;

  let playerPos = { x: 0, y: 0 };
  let trashItems = [];

  const allQuestions = [

    { question: "å“ªç¨®è¡Œç‚ºæœ‰åŠ©æ–¼ä¿è­·æµ·æ´‹ï¼Ÿ", options: ["æ¸›å°‘ä½¿ç”¨å¡‘è† ", "éš¨æ„ä¸Ÿæ£„åƒåœ¾", "æ•æ’ˆæ‰€æœ‰é­š"], answer: "æ¸›å°‘ä½¿ç”¨å¡‘è† " },
    { question: "çŠç‘šç¤çš„ä½œç”¨æ˜¯ï¼Ÿ", options: ["æä¾›æ£²æ¯åœ°", "è£½é€ åƒåœ¾", "æ±¡æŸ“æµ·æ°´"], answer: "æä¾›æ£²æ¯åœ°" },
    { question: "æµ·æ´‹åƒåœ¾ä¸»è¦ä¾†æºæ˜¯ï¼Ÿ", options: ["é™¸åœ°åƒåœ¾", "æµ·æ´‹å‹•ç‰©", "å¤ªé™½å…‰"], answer: "é™¸åœ°åƒåœ¾" },

    { question: "æˆ‘å€‘å¯ä»¥æ€éº¼æ¸›å°‘æµ·æ´‹åƒåœ¾ï¼Ÿ", options: ["å›æ”¶å¡‘è† ", "äº‚ä¸Ÿåƒåœ¾", "è£½é€ æ›´å¤šå¡‘è† "], answer: "å›æ”¶å¡‘è† " }

  let questions = [...allQuestions];

  function spawnTrash(num) {
    for (let i = 0; i < num; i++) {
      const trash = document.createElement('div');
      trash.className = 'trash';
      trash.textContent = 'ğŸ¥¤';
      let x, y;
      do {
        x = Math.floor(Math.random() * (gameWidth / step)) * step;
        y = Math.floor(Math.random() * (gameHeight / step)) * step;
      } while ((x === playerPos.x && y === playerPos.y) || trashItems.some(t => t.x === x && t.y === y));

  }

  function movePlayer(dx, dy) {
    const newX = playerPos.x + dx;
    const newY = playerPos.y + dy;

    playerPos.y = newY;
    player.style.left = playerPos.x + 'px';
    player.style.top = playerPos.y + 'px';
    checkCollision();
  }

  function checkCollision() {
    const collided = trashItems.find(t => t.x === playerPos.x && t.y === playerPos.y);
    if (collided && !currentQuestion) {
      currentTrash = collided;
      askQuestion();
    }
  }

  function askQuestion() {
    if (questions.length === 0) return;
    currentQuestion = questions.shift();
    questionEl.textContent = currentQuestion.question;
    optionsEl.innerHTML = '';
    currentQuestion.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'option';
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(opt);
      optionsEl.appendChild(btn);
    });
    questionContainer.style.display = 'block';
  }

  function checkAnswer(selected) {
    if (selected === currentQuestion.answer) {
      messageEl.textContent = 'ç­”å°äº†ï¼åƒåœ¾æ¶ˆé™¤ä¸€å€‹ï¼';
